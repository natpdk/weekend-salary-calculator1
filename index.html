<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <form id ='employeeForm' onsubmit="addEmployee(event)">
     
        <input type = 'text' id="firstNameInput" placeholder="First Name" type="text">
        <input type = 'text' id="lastNameInput" placeholder="Last Name" type="text">
        <input type = 'text' id="idNumberInput" placeholder="ID Number" type="text">
        <input type = 'text' id="jobTitleInput" placeholder="Job Title" type="text">
        <input type = 'number' id="annualSalaryInput" placeholder="Annual Salary" type="text">
        <button type = 'submit'>Submit</button>
        
      </form>
    </section>

    <section>
      <h2>Employees</h2>
      <table id="employeeList">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tbody>

          </tbody>
        </table>
        <table></table>
      </section>
  </main>
  <footer id = 'footer'>
    <p>Total Monthly:  <span id="totalMonthly">0</span></p>
  </footer>
</body>
</html>
