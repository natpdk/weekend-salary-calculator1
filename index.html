<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Add Employee</h2>
      <form>
        <input id="firstNameInput" placeholder="First Name" type="text">
        <input id="lastNameInput" placeholder="Last Name" type="text">
        <input id="idNumberInput" placeholder="ID Number" type="text">
        <input id="annualSalaryInput" placeholder="Annual Salary" type="text">
        <button onClick="">Submit</button>
      </form>
    </section>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
